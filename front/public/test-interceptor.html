<!DOCTYPE html>
<html>
<head>
    <title>测试响应拦截器</title>
    <script>
        // 在页面加载后自动导航到学生管理页面
        window.onload = function() {
            console.log('准备导航到学生管理页面...');
            // 等待2秒后导航
            setTimeout(() => {
                window.location.href = 'http://localhost:5173/students';
            }, 2000);
        };
    </script>
</head>
<body>
    <h1>正在导航到学生管理页面...</h1>
    <p>请查看浏览器控制台的API响应拦截器日志</p>
</body>
</html>
