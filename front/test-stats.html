<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计数据测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .stats-card { 
            display: inline-block; 
            margin: 10px; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background: #f9f9f9;
            min-width: 150px;
            text-align: center;
        }
        .stats-title { font-size: 14px; color: #666; margin-bottom: 10px; }
        .stats-value { font-size: 24px; font-weight: bold; color: #333; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>竞赛统计数据测试</h1>
    
    <div>
        <button onclick="loginAndFetchStats()">登录并获取统计数据</button>
        <button onclick="fetchStatsDirectly()">直接获取统计数据</button>
    </div>
    
    <div id="result"></div>
    
    <div id="stats-display" style="display: none;">
        <h2>统计卡片</h2>
        <div class="stats-card">
            <div class="stats-title">总竞赛数</div>
            <div class="stats-value" id="totalCompetitions">0</div>
        </div>
        <div class="stats-card">
            <div class="stats-title">待审核</div>
            <div class="stats-value" id="pendingApproval">0</div>
        </div>
        <div class="stats-card">
            <div class="stats-title">进行中</div>
            <div class="stats-value" id="inProgress">0</div>
        </div>
        <div class="stats-card">
            <div class="stats-title">已完成</div>
            <div class="stats-value" id="completed">0</div>
        </div>
    </div>

    <script>
        let authToken = null;
        
        async function loginAndFetchStats() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>正在登录...</p>';
            
            try {
                // 登录获取 token
                const loginResponse = await fetch('http://localhost:8080/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                console.log('登录响应:', loginData);
                
                if (loginData.success && loginData.token) {
                    authToken = loginData.token;
                    resultDiv.innerHTML = '<div class="result success">登录成功！正在获取统计数据...</div>';
                    
                    // 获取统计数据
                    await fetchStats();
                } else {
                    resultDiv.innerHTML = '<div class="result error">登录失败: ' + (loginData.message || '未知错误') + '</div>';
                }
            } catch (error) {
                console.error('登录失败:', error);
                resultDiv.innerHTML = '<div class="result error">登录失败: ' + error.message + '</div>';
            }
        }
        
        async function fetchStatsDirectly() {
            await fetchStats();
        }
        
        async function fetchStats() {
            const resultDiv = document.getElementById('result');
            
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch('http://localhost:8080/api/competitions/stats', {
                    method: 'GET',
                    headers: headers
                });
                
                const data = await response.json();
                console.log('统计数据响应:', data);
                
                if (data.success && data.data) {
                    const stats = data.data;
                    
                    // 更新统计卡片
                    document.getElementById('totalCompetitions').textContent = stats.totalCompetitions || 0;
                    document.getElementById('pendingApproval').textContent = stats.pendingApproval || 0;
                    document.getElementById('inProgress').textContent = stats.inProgress || 0;
                    document.getElementById('completed').textContent = stats.completed || 0;
                    
                    // 显示统计卡片
                    document.getElementById('stats-display').style.display = 'block';
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>统计数据获取成功</h3>
                            <p><strong>API 状态:</strong> ${response.status}</p>
                            <p><strong>数据详情:</strong></p>
                            <ul>
                                <li>总竞赛数: ${stats.totalCompetitions}</li>
                                <li>待审核: ${stats.pendingApproval}</li>
                                <li>进行中: ${stats.inProgress}</li>
                                <li>已完成: ${stats.completed}</li>
                                <li>已发布: ${stats.published}</li>
                                <li>草稿: ${stats.draft}</li>
                                <li>已取消: ${stats.cancelled}</li>
                            </ul>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="result error">获取统计数据失败: ' + (data.message || '数据格式错误') + '</div>';
                }
            } catch (error) {
                console.error('获取统计数据失败:', error);
                resultDiv.innerHTML = '<div class="result error">获取统计数据失败: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
