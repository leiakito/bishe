version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: competition-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-1234567890}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-competition_system}
      MYSQL_USER: ${MYSQL_USER:-competition_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-competition_pass}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d  # 可选：初始化 SQL 脚本
    command: --default-authentication-plugin=mysql_native_password
              --character-set-server=utf8mb4
              --collation-server=utf8mb4_unicode_ci
    networks:
      - competition-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./demo
      dockerfile: Dockerfile
    container_name: competition-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-competition_system}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-competition_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-competition_pass}
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET:-mySecretKey123456789012345678901234567890CompetitionSystemJWT2024}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      # 其他配置
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      TZ: Asia/Shanghai
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - backend_logs:/app/logs
    networks:
      - competition-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/auth/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端服务
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        # 构建时注入后端 API 地址
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: competition-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - competition-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  competition-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local
